<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增挂牌</title>
    <link rel="stylesheet" href="./newly-added-listing.css">
    <!-- newly-added-listing -->
</head>

<body>
    <section class="ntb-module-box-7">
        <!-- <section data-uid="newly-added-listing"></section> -->
        <div class="ntb-newly-added-listing-title-box">
            <p class="ntb-newly-added-listing-title">今日新增挂牌公司<span>16</span>家</p>
        </div>
        <div class="ntb-newly-added-listing-container">
            <!-- placeholder -->
            <div id="newly_added_listing_hs_container" class="ntb-newly-added-listing-hs ntb-newly-added-listing-hs-container" data-hs-container="data-newly-added-listing-container-uid"></div>
        </div>
        <div class="ntb-newly-added-listing-table-box">
            <table>
                <!-- <caption>证券简称: 松华新材 & 证券代码: 6000570.SH</caption> -->
                <thead>
                    <th><span class="ntb-th-fire" title="证券简称" data-ntb-th-title="Securities-Abbreviation">松华新材</span><span title="证券代码" data-ntb-th-title="Securities-Code">6000570.SH</span></th>
                    <th><span>&nbsp;</span></th>
                    <th class="ntb-th-more">
                        <a href="#" data-ntb-th-link="ntb-link-detials">公司详情</a>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">所属行业</td>
                        <td data-td-value="ntb-td-value">1</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">主板券商</td>
                        <td data-td-value="ntb-td-value" data-td="ntb-cols-span" colspan="3">1</td>
                    </tr>
                    <tr>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">每股收益</td>
                        <td data-td-value="ntb-td-value">2</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">净利润同比增长</td>
                        <td data-td-value="ntb-td-value">2</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">总股本</td>
                        <td data-td-value="ntb-td-value">2</td>
                    </tr>
                    <tr>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">每股净资产</td>
                        <td data-td-value="ntb-td-value">3</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">净资产收益率</td>
                        <td data-td-value="ntb-td-value">3</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">流通股本</td>
                        <td data-td-value="ntb-td-value">3</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </section>
    <!-- js -->
    <script src="../libs/highstock.js "></script>
    <script src="../libs/highcharts-more.js "></script>
    <script src="./newly-added-listing.js "></script>
</body>

</html>
