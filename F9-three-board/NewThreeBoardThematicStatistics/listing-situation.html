<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挂牌情况</title>
    <link rel="stylesheet" href="./listing-situation.css">
    <!-- listing-situation -->
</head>

<body>
    <section class="ntb-module-box-5" data-uid="listing-situation">
        <div class="ntb-listing-situation-title-box">
            <p class="ntb-listing-situation-title">
                <span>挂牌情况</span>
                <a href="#" data-ntb-link-more="ntb-listing-situation-link-more">More</a>
            </p>
        </div>
        <div class="ntb-listing-situation-table-box">
            <table data-table="ntb-table-listing-situation">
                <thead>
                    <tr data-table-tr="ntb-table-tr-listing-situation">
                        <td class="ntb-td-no-key" data-td-key="ntb-td-no-key">
                            <!-- div & roate ??? -->
                        </td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">合计</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">做市</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">协议</td>
                    </tr>
                </thead>
                <tbody data-table-body="ntb-table-body-listing-situation">
                    <tr data-table-tr="ntb-table-tr-listing-situation" data-table-tbody-tr="ntb-table-tbody-tr-listing-situation">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">挂牌家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-listing-situation" data-table-tbody-tr="ntb-table-tbody-tr-listing-situation">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">今日新增挂牌家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-listing-situation" data-table-tbody-tr="ntb-table-tbody-tr-listing-situation">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">待挂牌家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-listing-situation" data-table-tbody-tr="ntb-table-tbody-tr-listing-situation">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">申报中家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </section>
    <!-- js -->
    <script src="./listing-situation.js"></script>
</body>

</html>
