<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成交概况</title>
    <link rel="stylesheet" href="./transaction-overview.css">
    <!-- transaction-overview -->
</head>

<body>
    <section class="ntb-module-box-5" data-uid="transaction-overview">
        <div class="ntb-transaction-overview-title-box">
            <p class="ntb-transaction-overview-title">
                <span>成交概况</span><span data-time="ntb-transaction-overview-time">(2017-11-11)</span>
                <a href="#" data-ntb-link-more="ntb-transaction-overview-link-more">More</a>
            </p>
        </div>
        <div class="ntb-transaction-overview-table-box">
            <table data-table="ntb-table-transaction-overview">
                <thead>
                    <tr data-table-tr="ntb-table-tr-transaction-overview">
                        <td class="ntb-td-no-key" data-td-key="ntb-td-no-key">
                            <!-- div & roate ??? -->
                        </td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">合计</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">做市</td>
                        <td class="ntb-td-key" data-td-key="ntb-td-key">协议</td>
                    </tr>
                </thead>
                <tbody data-table-body="ntb-table-body-transaction-overview">
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">成交家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">上涨家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">下跌家数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">成交量(亿股)</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">成交额(亿元)</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                    <tr data-table-tr="ntb-table-tr-transaction-overview" data-table-tbody-tr="ntb-table-tbody-tr-transaction-overview">
                        <td class="ntb-td-key" data-td-key="ntb-td-key">成交笔数</td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                        <td data-td-value="ntb-td-value"></td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </section>
    <!-- js -->
    <script src="./transaction-overview.js"></script>
</body>

</html>
